<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<meta charset="UTF-8">
	<title>Library Management</title>
	<style type="text/css">
		.myHeader {
			background-color: #92D050;
			text-align: center;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.column {
			float: left;
			width: 33.33%;
			height: 100px;
		}

		.button-container {
			display: flex;
			align-items: center;
			justify-content: flex-start;
			/* Align buttons to the left */
		}

		.button {
			color: white;
			background-color: #548135;
			margin-left: 33px;
			margin-top: 31px;
			width: 120px;
			height: 35px;
			padding-top: 5px;
		}

		.button2 {
			color: white;
			background-color: #548135;
			margin-left: 33px;
			margin-top: 31px;
			width: 30%;
			height: 35px;
			padding-top: 5px;
		}

		.inputBoxStyle {
			background: rgb(238, 252, 220);
			width: 132px;
			margin-top: 11px;
			margin-bottom: 10px;
			height: 45px;
			padding-left: 9px;
			border: 0.5px solid #ccc;
			margin-left: 19px;
			margin-right: 16px;
		}


		.card {
			background-color: #9BF899A1;
			margin-left: 69px;
			margin-top: 30px;
			width: 10%;
			height: 205px;
		}

		.custom-div {
			padding: 20px;
			background-color: #9BF899A1;
			color: #9BF899A1;
		}

		.custom-div:hover {
			background-color: #9BF899A1;
			color: black;
			height: 80%;
		}
	</style>

</head>

		<div class="column">
			<div
				style="width: 48%; height: 100%; background: #548135;color: white; border-radius: 9999px;padding-top: 33px;">
				Library Management System</div>

		<div class="column">
			<div class="button-container">
				<button type="button" class="button">Books</button>
				<button type="button" class="button">EBooks</button>

				<a th:href="@{/newBook}" class="button" style="text-decoration: none;">addBook</a>
			</div>
		</div>
		<div class="column">
			<div style="width:30%"></div>
			<div class="button-container">
				<!--<button type="button" class="button2">Register</button>-->
				<a th:href="@{/newRegister}" class="button2" style="text-decoration: none;">Register</a>
				<button type="button" class="button2">Login</button>
			</div>
		</div>
	</div>
	<div style="display: flex;margin-top: 24px;">
		<img style="width: 10%; height: 100%" src="List.png" />
		<h5>BOOKâ€™S CATALOG</h5>
	</div>
	<div

		<div style="padding-top: 10px;text-align: center;">
			<label>Category</label><br>
			<input class="inputBoxStyle" name="category"></input>
		</div>
		<div style="padding-top: 10px;text-align: center;">
			<label>Author</label><br>
			<input class="inputBoxStyle" name="author"></input>
		</div>
		<div style="padding-top: 10px;text-align: center;">
			<label>RegistrationNo</label><br>
			<input class="inputBoxStyle" name="id"></input>
		</div>
		<div style="padding-top: 10px;text-align: center;">
			<label>BookName</label><br>
			<input class="inputBoxStyle" name="name"></input>
		</div>
		<a th:href="@{/newRegister}" class="button" style="text-decoration: none;text-align: center;">Search</a>
	</div>
	<div id="hello" class="row">
		<div class="card" th:each=" book : ${bookList} " th:object="${book}">
			<div class="custom-div" style="height: 100%;">
				<span class="text-center" th:text="*{name}"> </span><br>
				<span class="text-center" th:text="*{author}"> </span><br>
				<span class="text-center" th:text="*{id}"> </span><br>
				<span class="text-center" th:text="*{produceYear}"> </span><br>
			</div>
			<a th:href="@{/newRegister}" style="background-color: #9BF899A1;text-align: center;width: 100%;height: 56px;">Available</a>
			<div style="background-color:#79BD15;text-align: center;">Update</div>

				</div>
			</div>-->
